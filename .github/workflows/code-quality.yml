name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.os == 'windows-latest' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: lunacd/cimple-py

      - name: Upload test results to Codecov
        if: ${{ (!cancelled()) && (matrix.os == 'windows-latest') }} 
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: lint-${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync
        run: |
          uv sync --all-extras

      - name: Run pyright
        run: |
          uv run pyright

      - name: Run ruff
        run: |
          uv run ruff check .

      - name: Run ruff-format
        run: |
          uv run ruff format --check --diff .
