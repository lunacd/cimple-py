name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest

  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync
        run: |
          uv sync --all-extras

      - name: Run pyright
        run: |
          uv run pyright

      - name: Run ruff
        run: |
          uv run ruff check .

      - name: Run ruff-format
        run: |
          uv run ruff format --check --diff .
          